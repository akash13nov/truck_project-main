
<div class="container">
    <div class="row">
        <div class="wrapper">
            <div class="main">
                <form [formGroup]="userForm">
                    <div class="mt-5 box">
                        <div class="form-row">
                            <div class="col-md-12">
                                    <div class="form-group mt-4">
                                        <label>Truck Name</label>
                                    </div>
                                    <div class="form-row" style="margin-top:-10px;">
                                        <div class="col">
                                            <input type="text" fromControlName="truckname" class="form-control" placeholder="Truck Name">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mt-4">
                                    <label>Location</label>
                                </div>
                                <div class="form-row" style="margin-top: -10px;">
                                    <div class="col">
                                        <input type="text" fromControlName="location" class="form-control" placeholder="location">
                                    </div>
                                </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group mt-4">
                                <label>Opening Time</label>
                            </div>
                            <div class="form-row" style="margin-top: -10px;">
                                <div class="col">
                                    <input type="datetime-local" fromControlName="opening" class="form-control" placeholder="Opening Time">
                                </div>
                            </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mt-4">
                            <label>Closing Time</label>
                        </div>
                        <div class="form-row" style="margin-top: -10px;">
                            <div class="col">
                                <input type="datetime-local" fromControlName="closing" class="form-control" placeholder="Closing Time">
                            </div>
                        </div>
                </div>
                    <div class="form-row mt-4">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
                        </div>
                    </div>
                        </div>
                    </div>
                </form>
                <div class="col-md-12 mt-4 mb-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Truck Name</th>
                                <th>Location</th>
                                <th>Opening Time</th>
                                <th>Closing Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listData">
                                <td><span>{{ item.truckname }}</span></td>
                                <td><span>{{ item.location }}</span></td>
                                <td><span>{{ item.opening }}</span></td>
                                <td><span>{{ item.closing }}</span></td>
                                <td><button type="button" class="btn btn-primary" (click)="removeItem(item)">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
